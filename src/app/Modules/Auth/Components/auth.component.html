<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <!--   <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->
    <!--     <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
   
    <div #addHere></div>
        <div *ngIf="isLoading">
            <app-loading></app-loading>
        </div>
        <form  #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" >
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email"  id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">PassWord</label>
                <input type="password"  id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid"  >{{isLoginMode?'Login':'Sign Up'}}</button>
         |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button" >{{isLoginMode? 'Switch to sign Up':'Switch to Login'}}</button>
            </div>
        </form>
    </div>
</div>
