<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">name</label>
                    <input type="text" name="name" id="name" class="form-control" required ngModel>
                </div>
                <div class="col-sm-2">
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" required
                        [pattern]="'^[1-9]+[0-9]*$'" ngModel>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success"
                        [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
                    <button type="button" class="btn btn-danger" (click)="RemoveItem()" *ngIf="editMode">Delete </button>
                    <button type="button" class="btn btn-primary" (click)="clear()">Clear</button>

                </div>
            </div>
        </form>
    </div>
</div>
